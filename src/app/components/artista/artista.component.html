@if (loadingArtist) {
<app-loading></app-loading>
} @else {
<div class="row animated fadeIn m-4">
    <div class="col">
        <div class="artist-hero">
            <img [src]="artista?.images | noimage" class="artist-img" alt="Artist photo">
            <div class="artist-info">
                <p class="text-uppercase fw-bold small mb-0">Artista verificado</p>
                <h3>{{artista?.name}}</h3>
                <div class="mt-4">
                    <a [href]="artista?.external_urls?.spotify" target="_blank"
                        class="btn btn-success rounded-pill px-4 py-2 me-3 fw-bold">
                        Escuchar en Spotify
                    </a>
                    <button routerLink="/search" class="btn btn-outline-light rounded-pill px-4 py-2 fw-bold">
                        Volver
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row m-4 pt-4">
    <div class="col">
        <h4 class="mb-4 fw-bold">Populares</h4>
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th scope="col" class="border-0">#</th>
                        <th scope="col" class="border-0">Título</th>
                        <th scope="col" class="border-0">Álbum</th>
                        <th scope="col" class="border-0 text-center">Escuchar</th>
                    </tr>
                </thead>
                <tbody>
                    @for (track of topTracks; track track.id; let i = $index) {
                    <tr class="animated fadeIn">
                        <td class="text-white fw-bold track-index">{{ i + 1 }}</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="position-relative">
                                    <img [src]="track.album.images | noimage" class="track-img me-3" alt="Track cover">
                                    <div class="play-overlay">
                                        <i class="fas fa-play"></i>
                                    </div>
                                </div>
                                <div>
                                    <span class="d-block fw-bold text-white">{{ track.name }}</span>
                                </div>
                            </div>
                        </td>
                        <td class="text-light-muted small">{{ track.album.name }}</td>
                        <td>
                            <div class="player-container">
                                <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="100%"
                                    height="80" frameborder="0" allowtransparency="true"
                                    allow="encrypted-media"></iframe>
                            </div>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
}
