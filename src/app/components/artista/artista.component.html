<app-loading *ngIf="loadingArtist"></app-loading>



    <div class="row animated fadeIn m-5" *ngIf="!loadingArtist">
        <div class="col-2">
            <img [src]="artista.images | noimage" class="img-thumbnail" alt="">
        </div>
        <div class="col">
            <h3>{{artista.name}}</h3>
            <p>
                <a [href]="artista.external_urls.spotify" target="_blank">
                    Ir a la pagina del Artista
                </a>
            </p>
        </div>
        <div class="col-4 text-right">
            <button routerLink="/search" class="btn btn-outline-danger">
                Regresar
            </button>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <div class="table">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Album</th>
                        <th>Cancion</th>
                        <th>Vista Previa</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor =" let track of topTracks">
                        <td><img [src]="track.album.images | noimage" class="img-thumb"></td>
                        <td>{{track.album.name}}</td>
                        <td>{{track.name}}</td>
                        <td>
                            <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowtransparency="true"></iframe>
                        </td>
                    </tr>
                </tbody>
            </div>
        </div>
    </div>
