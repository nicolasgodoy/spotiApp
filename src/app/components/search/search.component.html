<div class="row m-4 animated fadeIn">
    <div class="col">
        <h2 class="fw-bold mb-4">Explorar</h2>
        <div class="search-container glass-nav rounded-pill p-1 d-flex align-items-center mb-5 shadow-sm">
            <i class="fas fa-search ms-3 text-muted"></i>
            <input #termino type="text" (keyup)="buscar(termino.value)"
                class="form-control bg-transparent border-0 text-white px-3 shadow-none"
                placeholder="¿Qué quieres escuchar?">
        </div>
    </div>
</div>

@if (loading) {
<app-loading class="d-block m-5"></app-loading>
} @else {
<app-tarjetas [items]='artistas'></app-tarjetas>
}
